name: GitHub Breakout Game

on:
  schedule:
    - cron: '0 0 * * *' # Corre todos los dÃ­as a medianoche UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install github-breakout from GitHub
        run: |
          npm install github:cyprieng/github-breakout

      - name: Generate Breakout SVG (Light)
        run: |
          node node_modules/github-breakout/dist/cli.js Nefta11 ${{ secrets.GH_TOKEN }} false > breakout-light.svg

      - name: Generate Breakout SVG (Dark)
        run: |
          node node_modules/github-breakout/dist/cli.js Nefta11 ${{ secrets.GH_TOKEN }} true > breakout-dark.svg

      - name: Commit and push SVGs
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add breakout-light.svg breakout-dark.svg
          git commit -m 'Update Breakout SVGs' || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          git push origin HEAD:main
